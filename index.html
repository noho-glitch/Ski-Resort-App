<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />

    <script src="https://kit.fontawesome.com/d02cd26d97.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rajdhani|Raleway|Source+Code+Pro&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Ski Resort Weather</title>
</head>

<body>
    <div id="mainContainer" class="container">
        <header>
            <h1><i class="fas fa-snowflake"></i> Ski Conditions</h1>
            <h5>find your local ski resorts' forecast</h5>
        </header>
        <nav id="navItem" class="sticky-top navbar navbar-expand-lg navbar-light bg-light mb-1">
            <a class="navbar-brand" href="#">Find Your Local Resort:</a>

            <form class="form-inline my-2 my-lg-0" id="searchBar">
                <input class="form-control mr-sm-2 form-rounded" type="text" placeholder="zip code" id="search-input" />
                <button class="btn btn-info my-2 my-sm-0 form-rounded" type="submit" id="search-btn">
                    Search
                </button>
            </form>
        </nav>

        <div id="weatherDiv" class="container hide mb-2">
            <div class="jumbotron form-rounded mx-auto">
                <p class="lead">
                    <div class="city"></div>
                    <div class="description"></div>
                </p>
                <hr class="my-4">
                <p class="lead">
                    <div class="wind"></div>
                    <div class="clouds"></div>
                    <div class="temp"></div>
                </p>
            </div>

        </div>

        <div class="container">
            <div id="sort-buttons-div">
                <button id="sort-rating" class="btn btn-secondary form-rounded">Sort By Rating</button>
                <button id="sort-default" class="btn btn-secondary form-rounded">Default Results</button>
            </div>


            <div id="loading">
                <img src="assets/images/313.gif" class="center"></img>
            </div>

            <div id="resortsDiv" class="row mb-5 mt-1 mx-auto">

                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
            </div>
        </div>


    </div>




    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
