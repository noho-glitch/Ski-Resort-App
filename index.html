<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" />

    <script src="https://kit.fontawesome.com/d02cd26d97.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Rajdhani|Raleway|Source+Code+Pro&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Ski Resort Weather</title>
</head>

<body>
    <div id="mainContainer" class="container">
        <header>
            <h1><i class="fas fa-snowflake"></i>     Ski Conditions</h1>
            <h5>find your local ski resorts forecast</h5>
        </header>
        <nav id="navItem" class="sticky-top navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Find Your Local Resort:</a>
          
            <form class="form-inline my-2 my-lg-0" id="searchBar">
                <input class="form-control mr-sm-2 form-rounded" type="text" placeholder="zip code" id="search-input"/>
                <button class="btn btn-info my-2 my-sm-0 form-rounded" type="submit" id="search-btn">
                    Search
                </button>
            </form>
        </nav>
        
        <div id="weatherDiv" class="container hide mb-5">
                <div class="jumbotron form-rounded mx-auto">
                    <p class="lead">
                        <div class="city"></div>
                        <div class="description"></div>
                    </p>
                    <hr class="my-4">
                    <p class="lead">
                        <div class="wind"></div>
                        <div class="clouds"></div>
                        <div class="temp"></div>
                    </p>
                </div>
            
            </div>

        <div id="resortsDiv" class="row mb-5 mt-5 mx-auto">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
        </div>
       

      
    </div>

    <footer class="fixed-bottom bg-light">
        copyrightÂ©
    </footer>

    <script src="assets/javascript/app.js"></script>


</body>

</html>
